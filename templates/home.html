<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Detection App</title>
  <style>
    body {
      background-color: #f5f5f5;
      /* Light gray background */
      font-family: Arial, sans-serif;
      /* Default font */
      margin: 0;
      padding: 0;
    }

    .title {
      background: linear-gradient(45deg,
          #4caf50,
          #2196f3);
      /* Gradient background */
      text-align: center;
      color: white;
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container a {
      padding: 10px 20px;
      background-color: #4caf50;
      /* Green button */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      
    }
    .text-area {
      margin-bottom: 20px;
    }

    .text-area textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .btn {
      text-align: center;
    }

    .btn button {
      padding: 10px 20px;
      background-color: #4caf50;
      /* Green button */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn button:hover {
      background-color: #45a049;
      /* Darker green on hover */
    }

    .news-container {
      margin-top: 20px;
      padding: 20px;
      background-color: #f0f0f0;
      /* Light background for news */
      border-radius: 10px;
      text-align: center;
    }

    .news-item {
      margin-bottom: 10px;
    }

    .news-item h3 {
      margin-top: 0;
      color: #333;
    }
    .news-item a {
      text-decoration: none;
      text-align: center;
    }

    .news-item p {
      color: #666;
    }
  </style>
</head>

<body>
  <nav class="title">
    <p>Fake News Detection App</p>
  </nav>
  <div class="container">
    <form action="/predict" method="post">
      <div class="text-area">
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter news content here..."></textarea>
      </div>
      <div class="btn">
        <button type="submit">Detect Fake News</button>
      </div>
    </form>

    <div class="news-container">
      <h2>Latest News & Tech Information</h2>
      <div id="news-items">
        <!-- News articles will be dynamically added here -->
      </div>
    </div>
  </div>

  <script>
    // Fetch real news articles from an API
    fetch(
      "https://newsapi.org/v2/top-headlines?country=us&apiKey=3ef19ec6275844a0aa5ee47e7483351c"
    )
      .then((response) => response.json())
      .then((data) => {
        const newsContainer = document.getElementById("news-items");
        data.articles.forEach((article) => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
                      <h3>${article.title}</h3>
                      <p>${article.description}</p>
                      <a href="${article.url}" target="_blank">Read more</a>
                  `;
          newsContainer.appendChild(newsItem);
        });
      })
      .catch((error) => console.error("Error fetching news:", error));
  </script>
</body>

</html>
