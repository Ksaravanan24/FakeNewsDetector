<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection App</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <nav class="title">
        <p>Fake News Detection App</p>
    </nav>
    <div class="container">
        <form action="/predict" method="post">
            <div class="text-area">
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter news content here..."></textarea>
            </div>
            <div class="btn">
                <button type="submit">Detect Fake News</button>
            </div>
        </form>
        <div class="news-container">
            <h2>Latest News & Tech Information</h2>
            <div id="news-items">
                <!-- News articles will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // Fetch real news articles from an API
        fetch('https://newsapi.org/v2/top-headlines?country=us&apiKey=3ef19ec6275844a0aa5ee47e7483351c')
            .then(response => response.json())
            .then(data => {
                const newsContainer = document.getElementById('news-items');
                data.articles.forEach(article => {
                    const newsItem = document.createElement('div');
                    newsItem.classList.add('news-item');
                    newsItem.innerHTML = `
                        <h3>${article.title}</h3>
                        <p>${article.description}</p>
                        <a href="${article.url}" target="_blank">Read more</a>
                    `;
                    newsContainer.appendChild(newsItem);
                });
            })
            .catch(error => console.error('Error fetching news:', error));
    </script>
</body>
</html>
